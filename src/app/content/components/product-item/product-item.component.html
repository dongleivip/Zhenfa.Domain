<a style="text-decoration: none;" [routerLink]="['/products', item.productId]">
  <mat-card class="product-item">
    <img
      mat-card-image
      src="{{ item.imageUrl }}"
      alt="{{ item.name }}"
      class="product-image"
    />
    <mat-card-content>
      <h3>{{ item.name }}</h3>
    </mat-card-content>
  </mat-card>
</a>
