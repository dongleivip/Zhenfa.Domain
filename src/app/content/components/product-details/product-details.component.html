<mat-card class="product-details" *ngIf="product$ | async as product">
  <mat-card-header class="product-details-header">
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ product.imageUrl }}" alt="{{ product.name }}" />
  <mat-card-content class="product-details-content">
    <p>
      To be continued...
    </p>
  </mat-card-content>
</mat-card>
